{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamebooks</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-4">Gamebooks Disponíveis</h1>

    <ul class="space-y-2">
        {% for book in books %}
            <li class="p-4 bg-white shadow rounded">
                <h2 class="text-xl font-semibold">{{ book.title }}</h2>
                <p class="text-gray-600">Código: {{ book.code }}</p>
            </li>
        {% empty %}
            <li>Nenhum gamebook cadastrado.</li>
        {% endfor %}
    </ul>
</body>
</html>
